<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devise-width">
        <title>入会申し込み</title>

        <link rel="stylesheet" href="css/sanitize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="content">
            <h1>入会申し込み</h1>
            <p>入会するには次のファームに必要事項をご記入ください。</p>
            <div class="control">
                <label for="mymail">メールアドレス <spna class="required">必須</spna></label>
                <input id="mymail" type="email" name="mymail">
            </div>
            <div class="control">
                <label for="password">パスワード <spna class="required">必須</spna></label>
                <input id="password" type="password" name="password">
            </div>
            <button type="submit">登録する</button>
        </div>
    </body>
</html>
